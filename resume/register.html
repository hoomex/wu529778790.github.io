<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易用户中心</title>
		<link rel="stylesheet" type="text/css" href="views/css/global.css">
		<link rel="stylesheet" type="text/css" href="views/css/register.css">
	</head>
	<body>
		<!--head-->
		<div class="g-hd">
			<div class="g-in">
				<a href="#" target="_blank">
					<div class="m-logo spritebg">
						
					</div>
				</a>
				<div class="m-tr-block">
					已有帐号？去
					<a id="btn_Login" href="#">登录</a>
				</div>
			</div>
		</div>
		<!--main-->
		<div class="g-bd">
			<div class="top_tlt">注册</div>
			<div class="m-opr f-cb">
				<form action="" method="post">
					<div>
						<label for="" class="u-label">帐号：</label>
						<input type="text" name="username" id="inpt-account" class="i-inpt" placeholder="网易邮箱/手机号/其他邮箱">
					</div>
					<div>
						<label for="" class="u-label">密码：</label>
						<input type="password" name="pwd" id="inpt-pw" placeholder="6-16位密码，区分大小写" class="i-inpt ">
					</div>
					<div>
						<label for="" class="u-label">确认密码：</label>
						<input type="password" name="pwd2" id="inpt-pw2" placeholder="再次输入密码" class="i-inpt ">
					</div>
					<div class="f-cb">
						<label for="" class="u-label">验证码：</label>
						<div class="">
							
						</div>
					</div>
					<div class="f-cb">
						<label for="" class="u-label">手机号：</label>
						<input type="tel" name="phone" id="inpt-phone" placeholder="11位手机号" class="i-inpt ">
					</div>
					<div class="gjsj">
						<a href="#">切换至国际手机</a>
						<p>忘记密码时，可通过手机快速找回</p>
					</div>
					<div>
						<label for="" class="u-label">短信验证码：</label>
						<input type="text" name="sms" id="inpt-sms" placeholder="输入短信验证码" class="i-inpt sms">
						<span class="getsms">获取验证码</span>
					</div>
					<div class="f-cb">
						<label for="" class="u-label"></label>
						<input type="submit" class="i-inpt register" value="注册">
						
					</div>
					<div>
						<label for="" class="u-label"></label>
						<span class="i-inpt tips">用户注册即代表同意<a href="#">《服务条款》</a>和<a href="#">《网络游戏用户隐私保护和个人信息利用政策》</a></span>
					</div>
				</form>
			</div>
		</div>
		<!--footer-->
		<div class="g-ft">
		    <div class="g-in">
		        <!--<div class="m-cp">-->
			        <p>
			        	<a href="#" target="_blank">About NetEase</a>-
			        	<a href="#" target="_blank">公司简介</a>-

			        	<a href="#" target="_blank">相关法律</a>-
			        	<a href="#" target="_blank">网络营销</a>
			        </p>
			        <p>网易公司版权所有 ©1997-2016</p>
		        <!--</div>-->
		    </div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
